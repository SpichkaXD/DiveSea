<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NFT marketplace">
    <meta name="keywords" content="NFT create NFTs collection sell NFTs">
    <meta name="author" content="Lubchik_Egor">
    <!-- <link rel="shortcut icon" href="images/header-logo.svg"> -->
    <link rel="stylesheet" href="vendor/normalize.css">
    <link rel="stylesheet" href="pages/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>DiveSea</title>
</head>

<body class="root">
    <header class="header">
        <div class="header_container">
            <img src="/image/logo-wave.png" alt="" class="header__logo">
            <nav class="header__menu">
                <ul class="header__links">
                    <li class="header__link">DISCOVER</li>
                    <li class="header__link">CREATORS</li>
                    <li class="header__link">SELL</li>
                    <li class="header__link">STATS</li>
                </ul>
            </nav>
        </div>
        <div class="header_container">
            <div class="header__search-container">
                <i class="header__search-icon"></i>
                <input class="header__search" type="search" placeholder="Search Art Work / Creator">
            </div>
            <button class="header__btn" type="submit">CONNECT WALLET</button>
        </div>

    </header>
    <main>
        <div class="card">
            <img class="card__img" src="" alt="card image">
            <p class="card__title">Sun-Glass</p>
            <div class="card__container">
                <div class="card__price">
                    <p class="card__subtitle">Current bid</p>
                    <img class="card__price-img" src="" alt="icon">+</img>
                    <p class="card__price-total">1.75</p>
                </div>
                <button class="card__btn-buy" type="submit">PLACE BID</button>
            </div>
        </div>

        <!---->
        <div class="bannner__container">
            <div class="banner__container-info">
                <h3 class="banner__title">Create and Sell NFTs</h3>
                <p class="banner__subtitle">World&rsquo;s Largest NFT Place</p>
                <div class="banner__btn-container">
                    <button class="banner__btn" type="submit">Explore More</button>
                    <button class="banner__btn banner__btn_unactive" type="submit">Sell Artwork</button>
                </div>
            </div>
            <div class="banner__container-img">
                <!--сделать тень под картинкой-->
                <img src="./image/wallpaperflare.com_wallpaper.jpg" alt="banner-image" class="banner__img">
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer__container-up">
            <div class="footer__logo">
                <div class="logo__image"></div>
                <h2 class="footer__title">DiveSea</h2>
            </div>
            <ul class="footer__links">
                <li class="footer__link"><a class="link__style" href="">Privacy Policy</a></li>
                <li class="footer__link"><a class="link__style" href="">Term & Conditions</a></li>
                <li class="footer__link"><a class="link__style" href="">About Us</a></li>
                <li class="footer__link"><a class="link__style" href="">Contact</a></li>
            </ul>
        </div>
        <span class="decore__line"></span>
        <div class="footer__container-up">
            <p class="footer__author">&copy; 2023 EATLY All Rights Reserved</p>
            <ul class="footer__links">
                <li class="footer__link"><a href="" class="link__style-img">img</a></li>
                <li class="footer__link"><a href="" class="link__style-img">img</a></li>
                <li class="footer__link"><a href="" class="link__style-img">img</a></li>
                <li class="footer__link"><a href="" class="link__style-img">img</a></li>
            </ul>
        </div>
    </footer>
</body>
